<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="btn">
            <a class="github-button" href="" data-size="large" data-show-count="true" aria-label="Fork smthari/todo-app">Fork</a>

            <a class="github-button" href="" data-size="large" data-show-count="true" aria-label="Follow @smthari on Github">Follow</a>
        </div>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" name="" id="checkbox">
                <div class="slider-round"></div>
            </label>
            <em>Switch Theme</em>
        </div>
    </nav>

    <div class="container">
        <ul class="todo-list js-todo-list"></ul>
        <div class="empty-state">
            <h1 class="app-title">My Todo</h1>
            <i class="fas fa-tasks"></i>
            <p class="empty-state_description">
                Type in the below field and press enter to add your todo in the list.
            </p>
        </div>
        <form action="" class="formselect">
            <input autofocus type="text" class="inputselect" placeholder="Eg: Workout">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
