<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Green Corner Ribbon - CodePen</title>

    <style>
.financeRibbon {
  width: 110px;
  height: 200px;
  overflow: hidden;
  position: absolute;
  top: 0px;
  right: 0px;
}

.financeRibbon a {
  display:block;
  text-decoration:none;
  font: bold 15px Sans-Serif;
  text-align: center;
  -webkit-transform: rotate(45deg);
  -moz-transform:    rotate(45deg);
  -ms-transform:     rotate(45deg);
  -o-transform:      rotate(45deg);
  position: relative;
  padding: 7px 0;
  left: -20px;
  top: 30px;
  width: 180px;
  background: #013e73;
  color: #fff;
  -webkit-box-shadow: 0px 0px 3px rgba(0,0,0,0.3);
  -moz-box-shadow:    0px 0px 3px rgba(0,0,0,0.3);
  box-shadow:         0px 0px 3px rgba(0,0,0,0.3);
}

.financeRibbon a:hover {
  background: #014e90;
}

@media all and (max-width: 1040px) {
		.financeRibbon{display:none;}
}
</style>

    <script src="js/prefixfree.min.js"></script>

</head>

<body>

<div class="financeRibbon"><a href="#">We Finance</a></div>

</body>

</html>
