    <style>
* {
  box-sizing: border-box;
}

html {
  height: 100%;
}

body {
  height: 100%;
  background: #f3f3f3;
}

.wrapper {
  width: 300px;
  margin: 40px auto;
  position: relative;
  background: #fefefe;
  border: 1px solid #ddd;
  border-radius: 0.5em;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.wrapper:after {
  content: "";
  display: block;
  position: absolute;
  width: 24px;
  height: 24px;
  background: white;
  border-right: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
  transform: rotate(45deg);
  bottom: -12px;
  left: 50%;
  margin-left: -12px;
  box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #959595;
  font-family: "HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
  font-weight: normal;
  font-size: 25px;
  text-align: center;
  padding: 15px 0;
}

h1 span {
  display: block;
  width: 102%;
  position: relative;
  left: -1%;
  color: white;
  margin: 15px 0;
  padding: 10px;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
  border: 1px solid #4992d4;
  border-left: none;
  border-right: none;
  background: #3b9df9;
  background: linear-gradient(#3b9df9, #2436b2);
  text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
  text-transform: uppercase;
  font-size: 16px;
  font-weight: bold;
}

h1:after,
h1:before {
  content: "";
  display: block;
  background: #3b9df9;
  background: linear-gradient(#3b9df9, #2436b2);
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
  border: 1px solid #4992d4;
  border-left: none;
  border-right: none;
  width: 40px;
  height: 38px;
  position: absolute;
  top: 70px;
  left: -40px;
  z-index: -1;
}

h1:after {
  left: auto;
  right: -40px;
}

h1 span:after,
h1 span:before {
  content: "";
  display: block;
  width: 27px;
  height: 28px;
  background: #f3f3f3;
  position: absolute;
  transform: rotate(45deg);
  border-right: 1px solid #3153a2;
  box-shadow: 1px 0 0 rgba(255, 255, 255, 0.3);
  left: -51px;
  top: 17px;
}

h1 span:after {
  right: -51px;
  border-left: 1px solid #3153a2;
  border-right: none;
  left: auto;
  transform: rotate(315deg);
}

</style>
