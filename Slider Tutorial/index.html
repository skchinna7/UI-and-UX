<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Slider Tutorial - by Valeriu Timbuc for DesignModo</title>
	<link rel="stylesheet" href="css/nivo-slider.css" media="screen">
	<link rel="stylesheet" href="css/futurico-theme.css" media="screen">
	<style type="text/css">body{background:url(img/bg.png) repeat;width:960px;margin:0px auto}.footer{margin-top:100px;text-align:center;color:#666;font:bold 14px Arial}.footer a{color:#999;text-decoration:none}#wrapper{padding: 50px 0 0 325px;}</style>
<meta name="robots" content="noindex,follow" />
</head>
<body>
<img src="img/title.png" alt="">
<div id="wrapper">
	<!-- Slider -->
	<div class="slider-wrapper futurico-theme">
		<div id="slider" class="nivoSlider">
			<img src="img/slide1.png" alt="" title="#caption1">
			<img src="img/slide2.png" alt="">
			<img src="img/slide3.png" alt="" title="#caption3">
			<img src="img/slide4.png" alt="">
		</div>
		<div id="caption1" class="nivo-html-caption">
			<strong>New Project</strong> <span></span> <em>Some description here</em>.
		</div>
		<div id="caption3" class="nivo-html-caption">
			<strong>Image 3</strong> <span></span> <em>Some description here</em>.
		</div>
	</div>
</div>
<div class="footer"><p>By <a href="http://vtimbuc.net/">Valeriu Timbuc</a> for <a href="http://designmodo.com">DesignModo</a>.</p></div>
<!-- jQuery & Nivo Slider -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->
<script src="js/jquery.nivo.slider.pack.js"></script>
<script>
	$(window).load(function() {
		$('#slider').nivoSlider({
			effect: 'random',
			directionNavHide: false,
			pauseOnHover: true,
			captionOpacity: 1,
			prevText: '<',
			nextText: '>'
		});
	});
</script>
</body>
</html>
