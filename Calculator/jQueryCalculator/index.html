<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryCalculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-sm-2 col-md-4">
            <div class="container calculator">
                <div class="form-input">
                    <input type="text" class="form-control input-lg" id="expression" value="0" disabled>

                    <input type="text" class="form-control input-xs" id="result" value="0" disabled>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="design">1</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">2</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">3</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design" style="background-color: orange;">+</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="design">4</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">5</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">6</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design" style="background-color: orange;">-</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="design">7</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">8</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">9</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design" style="background-color: orange;">*</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="design">0</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">.</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design not">?</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design" style="background-color: orange;">/</div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-sm-3"> 
                            <div class="design" 
                                 style="background-color:red;"> 
                              ( 
                          </div> 
                        </div> 
                        <div class="col-sm-3"> 
                            <div class="design" 
                                 style="background-color:red;"> 
                              ) 
                          </div> 
                        </div> 
                        <div class="col-sm-3"> 
                            <div class="design not" 
                                 style="background-color:red;"> 
                              AC 
                          </div> 
                        </div> 
                        <div class="col-sm-3"> 
                            <div class="design not" 
                                 style="background-color:red;">  
                              = 
                          </div> 
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-md-4">  </div>
    </div>
    <script>
        $(document).ready(function() { 
    //Adding to the expression 
    $(".design").click(function() { 
        if (!$(this).hasClass("not")) { 
            if ($("#expression").val() == 0) 
                $("#expression").val($(this).text()); 
            else 
                $("#expression").val($("#expression").val() + $(this).text()); 
        } 
    }); 

    //Backspace 
    $('#backspace').click(function() { 
        var value = $("#expression").val(); 
        if (!(parseInt(parseFloat(value)) == 0 && value.length == 1)) 
            $("#expression").val(value.slice(0, value.length - 1)); 
        if (value.length == 1) 
            $("#expression").val("0"); 
    }); 
}); 

// All Clear 
$("#allClear").click(function() { 
    $("#expression").val("0"); 
    $("#result").val("0"); 
}); 

//Evalution 
$("#equals").click(function() { 
    var result; 
    //Check for syntax error 
    try { 
        result = (eval(($("#expression").val()))); 
    } catch (e) { 
        if (e instanceof SyntaxError) { 
            alert("Error! Resetting values."); 
            $("#expression").val("0"); 
            $("#result").val("0"); 
        } 
        if (e instanceof TypeError) { 
            alert("Error! Resetting values."); 
            $("#expression").val("0"); 
            $("#result").val("0"); 
        } 
    } 

    // Append if the result is correct 
    $("#result").val(result); 
    $("#expression").val("0"); 
}); 
    </script>
    <!-- <script src="index.js"></script> -->
</body>
</html>
