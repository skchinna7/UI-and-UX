<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS Animated Ribbon</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="ribbon">
  <div class="medallion"></div>
  <div class="ribbon-1">
    <span class="inner">
						  		<span class="fadeLeft">Funtime</span>
    </span>
  </div>
  <div class="ribbon-2">
    <span class="inner">
								<span class="fadeRight">Extravaganza</span>
    </span>
  </div>
  <div class="ribbon-3">
    <span class="inner">
								<span class="fadeLeft">Each Funtime Purchase = One Chance to Win</span>
    </span>
  </div>
  <div class="ball fadeIn">
    <span class="ball-text">
						   		<strong>$1,000</strong>
						   		Daily Prize
							</span>
  </div>
</div>

</html>
